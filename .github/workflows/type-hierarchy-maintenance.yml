name: Type Hierarchy Maintenance

on:
  workflow_dispatch:
    inputs:
      simulate_conflict:
        description: "Set to 'true' to force a simulated merge conflict"
        required: false
        default: 'false'
  schedule:
    - cron: '15 2 * * *'

permissions:
  contents: write

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Rebase and validate type hierarchy stack
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SIMULATE_CONFLICT: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.simulate_conflict == 'true' && '1' || '0' }}
        run: ./script/update-type-hierarchy.sh
