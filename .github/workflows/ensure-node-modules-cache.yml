name: Ensure node modules cache

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: false
          fetch-depth: 0  # Need full history for merge-base with upstream

      - name: Hydrate simulation cache
        run: npx --yes tsx script/hydrateSimulationCache.ts

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.14.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Restore build cache
        uses: actions/cache@v4
        id: build-cache
        with:
          key: build_cache-${{ hashFiles('build/.cachesalt', 'package-lock.json') }}
          path: .build/build_cache

      - name: Install dependencies
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Create build cache archive
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: |
          set -e
          mkdir -p .build
          node build/listBuildCacheFiles.js .build/build_cache_list.txt
          mkdir -p .build/build_cache
          tar -czf .build/build_cache/cache.tgz --files-from .build/build_cache_list.txt

  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: false
          fetch-depth: 0  # Need full history for merge-base with upstream

      - name: Hydrate simulation cache
        shell: pwsh
        run: npx --yes tsx script/hydrateSimulationCache.ts

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.14.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Restore build cache
        uses: actions/cache@v4
        id: build-cache
        with:
          key: windows-build_cache-${{ hashFiles('build/.cachesalt', 'package-lock.json') }}
          path: .build/build_cache

      - name: Install dependencies
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Create build cache archive
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -Force .build
          node build/listBuildCacheFiles.js .build/build_cache_list.txt
          mkdir -Force .build/build_cache
          7z.exe a .build/build_cache/cache.7z -mx3 `@.build/build_cache_list.txt
